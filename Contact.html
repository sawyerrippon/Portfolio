  <meta charset="UTF-8">

  <title>Contact Form</title>
  <style>

    body {

      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .form-container {
        background-image: url(https://cdn.discordapp.com/attachments/752315764102529074/1180983593292550205/img20221202_13371289ye.jpg?ex=657f67ae&is=656cf2ae&hm=923d9527be61b1fdf7513cdb263e4516470efabf5de79f5ce956815d348c5f34&);
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        width: 300px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      justify-content: center;

    }

    .form-container label {
      display: block;
      margin-bottom: 8px;
      justify-content: center;
    }

    .form-container input {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    .form-container button {
      background-color: #3725ffe4;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="form-container">
  <h2>Contact Us</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="Your name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Your email">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" placeholder="Your message"></textarea>


    <button type="submit">Submit</button>
  </form>
</div>

<br> <br><br><br> <br><br><br> <br><br><br> <br><br><br>
